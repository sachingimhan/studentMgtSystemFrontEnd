<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Educo Academy</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="teacherID" placeholder="Teacher ID" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input
          matInput
          [(ngModel)]="password"
          type="password"
          placeholder="Password"
        />
      </mat-form-field>
    </mat-card-content>
    <button
      mat-raised-button
      color="primary"
      class="btn-block"
      (click)="loginUser()"
    >
      Sign-in
    </button>
  </mat-card>
</div>
